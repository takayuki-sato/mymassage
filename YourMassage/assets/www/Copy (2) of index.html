<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Your Massage1</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="css/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/css/bootstrap-responsive.css" rel="stylesheet">
	<style type="text/css">
      body {
        background-color: #f5f5f5;
      }

      .form-signin {
        background-color: #fff;
        border: 1px solid #e5e5e5;
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        height: auto;
      }

    </style>
</head>
<body>

	<div class="row">
		<div class="span4">
			<form class="form-signin" action="/book.html" >
				<fieldset>
					<legend>Please log in</legend>
					<input type="text" class="input-block-level" placeholder="Email address">
		        	<input type="password" class="input-block-level" placeholder="Password">
		        	<label class="checkbox">
		          		<input type="checkbox" value="remember-me"> Remember me
		        	</label>
		        	<button class="btn btn-large btn-primary btn-block" type="submit">Log in</button>
				</fieldset>
		        <h2 class="form-signin-heading">Please log in</h2>
		        <input type="text" class="input-block-level" placeholder="Email address">
		        <input type="password" class="input-block-level" placeholder="Password">
		        <label class="checkbox">
		          <input type="checkbox" value="remember-me"> Remember me
		        </label>
		        <button class="btn btn-large btn-primary btn-block" type="submit">Log in</button>
		      </form>
		</div>
		<div class="span8"></div>
    </div> 
    
	<script src="js/jquery-1.9.1.js"></script>
    <script src="js/js/bootstrap.min.js"></script>
</body>
</html>
